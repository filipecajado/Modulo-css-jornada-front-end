<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, inicial-scale=1.0" />
  <title>Responsivo</title>
  <style>
    body {
      background: red;
      color: #fff;
      font-size: 30px;
    }

    p {
      display: none;
    }

    @media (max-width: 500px) {
      body {
        background: royalblue;
      }
    }

    @media (max-width: 320px) {
      body {
        font-size: 50px;
        background: purple;
      }

      p {
        display: block;
      }
    }
  </style>
</head>

<body>
  Text 1

  <p>
    Text 2
  </p>
</body>

</html>
