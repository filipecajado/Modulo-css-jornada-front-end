<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Css</title>
  <style>
    div {
      color: #FFF;
      padding: 30px;
      text-align: center;
    }

    div:nth-child(1) {
      background: #810CA8;
    }

    div:nth-child(2) {
      background: #10A19D;
    }

    div:nth-child(3) {
      background: #FB2576;
    }

    div:nth-child(4) {
      background: #FF7000;
    }
  </style>
</head>

<body>

  <div>
    #810CA8
  </div>

  <div>
    #10A19D
  </div>

  <div>
    #FB2576
  </div>

  <div>
    #FF7000
</body>

</html>
